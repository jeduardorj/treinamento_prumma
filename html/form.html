<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="index.html">Pagina Incial</a>
        <a href="listaPrecos.html">Tabela de Preços</a>
        <a href="#">Formulario</a>
    </nav>
    <header>
        <h1>Formulario de Inscrição</h1>
    </header>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>

      <main>
        <fieldset>
            <legend>Formulario de incrição</legend>
            <form action="">
                <fieldset>
                    <div>
                        <label for="nome">Primeiro Nome:</label>
                        <input id="nome" type="text" placeholder="Digite seu nome">
                    </div>
                    <br>

                    <div>
                        <label for="sobreNome">Sobrenome:</label>
                        <input id="sobreNome" type="text" placeholder="Digite seu sobrenome">
                    </div>
        
                    <br>
                    <div>
                        <label for="email">Endereço de Email:</label>
                        <input  type="email" id="email" placeholder="Digite seu email">
                    </div>
                    <br>
                    <div>
                        <label for="celular">Numero do Celular:</label>
                        <input  type="tel" id="ecelular" placeholder="(xx)xxxxx-xxxx">
                    </div>
                </fieldset>
                <br>
    
                <div>
                    <fieldset>
                        <legend>Sexo</legend>
                        <div>
                            <label for="maculino">Masculino</label>
                            <input type="radio" name="masculino" id="maculino">
                        </div>
                        <div>
                            <label for="feminino">Feminino</label>
                            <input type="radio" name="feminino" id="feminino">
                        </div>
                    </fieldset>
    
                </div>
                
                <div>
                    <label for="textArea">Fale Sobre Você:</label>
                    <br>
                    <textarea name="textArea" id="textArea" cols="30" rows="5"></textarea>
                </div>
                <br>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </fieldset>
      </main>
      <br>
      <br>
      <br>
      <div>
        <footer>
            Feito Por <strong><a href="https://github.com/jeduardorj" target="_blank">José&nbsp;Eduardo</a></strong> para o treinamento da Prumma Tecnologies <strong>&copy;</strong>
        </footer>
    </div>
</body>
</html>
